<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite Bakery</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Boulangerie</div>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="./index 2.html">Accueil</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Contactez Nous</a></li>
                    <li><a href="./evenement.html">Événements</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <header class="contact">
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="./logo-bakery.png" alt="Logo de la boulangerie"></a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index 2.html">Accueil</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contactez Nous</a></li>
                    <li><a href="./evenement.html">Événements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Adresse : 123 Rue de la Boulangerie, Ville, Pays</p>
            <p>Email : contact@exemple.com</p>
            <p>Téléphone : +123 456 789</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
