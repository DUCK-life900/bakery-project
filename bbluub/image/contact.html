<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Nous - Boulangerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="contact">
        <div class="navbar">
            <div class="logo">Boulangerie</div>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Accueil</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contactez Nous</a></li>
                    <li><a href="#events">Événements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h1>Contactez Nous</h1>
            <p>Nous serions ravis de recevoir de vos nouvelles! Remplissez le formulaire ci-dessous et nous vous répondrons dès que possible.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message/Note</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
